<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="header">
      <div class="title">awesome reels blocker</div>
    </div>

    <div class="list">
      <!-- Only Messages -->
      <label class="row">
        <span>Only Messages</span>
        <div class="toggle">
          <input id="onlyMessages" data-key="onlyMessages" type="checkbox" />
          <span class="slider"></span>
        </div>
      </label>
    </div>

    <div class="list">

      <!-- Reels -->
      <label class="row">
        <span>Hide Reels</span>
        <div class="toggle">
          <input id="reels" data-key="reels" type="checkbox" />
          <span class="slider"></span>
        </div>
      </label>

      <!-- Explore -->
      <label class="row">
        <span>Hide Explore</span>
        <div class="toggle">
          <input id="explore" data-key="explore" type="checkbox" />
          <span class="slider"></span>
        </div>
      </label>

      <!-- Stories -->
      <label class="row">
        <span>Hide Stories</span>
        <div class="toggle">
          <input id="stories" data-key="stories" type="checkbox" />
          <span class="slider"></span>
        </div>
      </label>

      

    </div>
    <div class="footer">
      Made by
      <a href="https://nolanjiang.com" target="_blank">Nolan Jiang</a>
    </div>
    <script src="scripts/popup.js"></script>
  </body>
</html>
